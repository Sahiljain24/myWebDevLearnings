<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: rgb(48, 79, 34);
            font-size: larger;
        }
    </style>
</head>
<body>
    <form action="">
    <h1 >Payment form</h1>
    <h2 >Contact Information</h2>
    <p>NAME: <input type="text" name="name"></p>
    <p>Contact: <input type="text" name="contact" id="contact"></p>
    <fieldset><legend>Gender</legend>
    <p>Male <input type="radio" name="gender" id="Male"></p>
    <p>Female <input type="radio" name="gender" id="Female"></p>
    <p>unspecified <input type="radio" name="gender" id="Unspecified"></p></fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="50" rows="10"></textarea></p>
    <p>email: <input type="email" name="email" id="email"></p>
  <h2>Payment Information</h2>
  <p>Card type:
      <select name="Card type" id="card type">
          <option value="">--select--</option>
          <option value="Rupay">Rupay</option>
          <option value="Slice">Slice</option>
      </select>
  </p>
<p>Card number <input type="number" name="Number" id="number"></p>
<p>Expiration date: <input type="date" name="EXP" id="EXP"></p>
<p>CVV <input type="password" name="CVV" id="CVV" required></p>
<input type="submit" value="Pay Now">
    </form>
</body>
</html>
